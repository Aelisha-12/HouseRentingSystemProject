
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration | OHRS</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style>
body {
	background: #e6e6fa;
}

.bg-primary {
	background: #000000;
}

.main {
	width: 100%;
	height: 93vh;
	background: linear-gradient(rgba(0, 0, 0, .8), rgba(0, 0, 0, .8)),
		url(../img/home.jpg);
	background-size: cover;
}

.user {
	color: white;
}
</style>
</head>
<body>
	<!-- create navigation bar (header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top bg-primary">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle Navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="home" th:href="@{/api/test/all}">House
					Renting System</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<!-- success message -->
		<div th:if="${param.success}">
			<div class="alert alert-info">You've Successfully Registered To
				Our Awesome Web site!</div>
		</div>
		<div th:if="${param.failusername}">
			<div class="alert alert-info">Error! User name already exists</div>
		</div>
		<div th:if="${param.failemail}">
			<div class="alert alert-info">Error! Email already exists</div>
		</div>
		<h1>Registration Form</h1>
		<form action="/api/auth/signup" method="post">
			<table>
				<tr>
					<td><label for="username">User Name:</label></td>
					<td><input type="text" name="username" id="username"
						placeholder="username"></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="text" name="email" id="email"
						placeholder="your email"></td>
				</tr>
				<tr>
					<td><label for="password">Password:</label></td>
					<td><input type="password" name="password" id="password"></td>
				</tr>
				<tr>
					<td><label for="contactno">Phone Number:</label></td>
					<td><input type="text" name="contactno" id="contactno"></td>
				</tr>
				<tr>
					<td><label for="role">Role</label></td>
					<td><select name="role" id="role">
							<option value="">Select Role</option>
							<option value="owner">Owner</option>
							<option value="customer">Customer</option>
					</select></td>
				</tr>
				<tr>
					<td><input type="submit" class="submit" value="Register" /></td>
					<td><input type="reset" class="cancel" value="Cancel" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
