
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration | OHRS</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style>
body {
	background: #e6e6fa;
}

.bg-primary {
	background: #000000;
}

.main {
	width: 100%;
	height: 93vh;
	background: linear-gradient(rgba(0, 0, 0, .8), rgba(0, 0, 0, .8)),
		url(../img/home.jpg);
	background-size: cover;
}

.user {
	color: white;
}
</style>
</head>
<input type="button" id="btnRedirect" value="Redirect" />
<br />
<br />
<div id="dvCountDown" style="display: none">
	User Registered Successfully! You will be redirected after <span
		id="lblCount"></span>&nbsp;seconds.
</div>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btnRedirect").click(function() {
			var seconds = 5;
			$("#dvCountDown").show();
			$("#lblCount").html(seconds);
			setInterval(function() {
				seconds--;
				$("#lblCount").html(seconds);
				if (seconds == 0) {
					$("#dvCountDown").hide();
					window.location = "http://localhost:8080/api/test/login";
				}
			}, 1000);
		});
	});
</script>
</html>
